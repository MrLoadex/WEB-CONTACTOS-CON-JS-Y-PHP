<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Creación de Equipo</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

<div class="form-container">
    <h1>Formulario de Creación de Equipo</h1>
    <form action="/createTeam.php" method="POST">
        <label for="nombre-equipo">Nombre del Equipo:</label>
        <input type="text" id="nombre-equipo" name="nombre-equipo" placeholder="Nombre del Equipo" required>
        <p></p>
        <label for="acciones">Seleccione las Acciones:</label>
        <p>
            <input type="checkbox" id="accion1" name="acciones[]" value="Accion1">
            <label for="accion1">Acción 1</label>
        </p>
        <p>
            <input type="checkbox" id="accion2" name="acciones[]" value="Accion2">
            <label for="accion2">Acción 2</label>
        </p>
        <p>
            <input type="checkbox" id="accion3" name="acciones[]" value="Accion3">
            <label for="accion3">Acción 3</label>
        </p>
        <p>
            <input type="checkbox" id="accion4" name="acciones[]" value="Accion4">
            <label for="accion4">Acción 4</label>
        </p>
        <p></p>
        <input type="submit" value="Crear Equipo">
    </form>
</div>

</body>
</html>
